
	<!DOCTYPE html>
	<html>

	<head>
	<style>

		.wrapper {
			text-align: center;
		}

		.button {
		    background-color: #4CAF50;
		    border: none;
		    color: white;
		    padding: 7px 30px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		    margin: 4px 2px;
		    cursor: pointer;
		    position: absolute;
		    top: 50%;
		}
	</style>
	</head>


	<body>

	<!-- <p>Click the button to get your coordinates. </p> -->
	<div class="wrapper">
	 	<input type="button" class=button onclick="getLocation()" value="Click me to get your co-ordinates" />
	</div> 	

	<p id="demo">Co-ordinates will show here</p>

	<input type="button" class=button onclick="location.href='WhatpubandCafe.html';" value="Go to Map" />

	<script>
	var x = document.getElementById("demo");

	function getLocation() {
	    if (navigator.geolocation) {
	        navigator.geolocation.getCurrentPosition(showPosition);
	    } else { 
	        x.innerHTML = "Geolocation is not supported by this browser.";
	    }
	}

	function showPosition(position) {

		var lat = position.coords.latitude;
		var lng = position.coords.longitude;
		
		localStorage.setItem("new_lat", lat);
        localStorage.setItem("new_lng", lng);

	    x.innerHTML = "Latitude: " + position.coords.latitude + 
	    "<br>Longitude: " + position.coords.longitude;

	    //console.log(lat, "lat");
	    //console.log(lng, "lng");
	}

	</script>

	</body>
	</html>
